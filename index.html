<!DOCTYPE html>

<head>

  <title>Fixed 3D Carousel</title>
  <style>
    body {
      margin: 0;
      background: #f8f5f2;
      position: relative;
      color: #000000;
      font-family: sans-serif;
      overflow-x: hidden;
    }
    .queen{
      position: fixed;
      z-index: -1;
      pointer-events: none;
      left: 35%;
      top: 35%;
      width: 30%;
      height: 70%;
    }
    .queen1{
      width: 100%;
      height: 100%;
      opacity: 0.4;
    }

    .carousel-wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 400px;
      transform: translate(-50%, -50%);
      perspective: 1200px 10px;
      transition: all 1s ease;
      z-index: 0;
      pointer-events: none;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(10deg); /* ðŸ‘ˆ makes it look from above */
      display: flex;
      justify-content: center;
      align-items: center;  
    }

    .card {
      transition: transform 1s ease;
      position: absolute;
      width: 120px;
      height: 180px;
      background: #fff;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      transform-style: preserve-3d;
    }

    .card.active{
      z-index: 10;
      transition: transform 1s ease, box-shadow 1s ease;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Position 10 cards around a fixed Y-axis circle */
    .card:nth-child(1)  { transform: rotateY(0deg)   translateZ(300px); }
    .card:nth-child(2)  { transform: rotateY(36deg)  translateZ(300px); }
    .card:nth-child(3)  { transform: rotateY(72deg)  translateZ(300px); }
    .card:nth-child(4)  { transform: rotateY(108deg) translateZ(300px); }
    .card:nth-child(5)  { transform: rotateY(144deg) translateZ(300px); }
    .card:nth-child(6)  { transform: rotateY(180deg) translateZ(300px); }
    .card:nth-child(7)  { transform: rotateY(216deg) translateZ(300px); }
    .card:nth-child(8)  { transform: rotateY(252deg) translateZ(300px); }
    .card:nth-child(9)  { transform: rotateY(288deg) translateZ(300px); }
    .card:nth-child(10) { transform: rotateY(324deg) translateZ(300px); }

    @keyframes spin {
    0% { transform: rotateX(20deg) rotateY(0deg); }
    100% { transform: rotateX(20deg) rotateY(360deg); }
    }

    .page-content {
      position: relative;
      z-index: 1;
      margin-top: 600px;
      padding: 2rem;
    }

    /* Scroll effects */
    .shrink {
      transform: translate(-50%, -50%) scale(0.2);
      opacity: 0.4;
      top: 30%;
    }

    .product-preview {
      padding: 100px 40px;
      background: #81777700;
      text-align: center;
      color: #676363;
      z-index: 2;
      position: relative;
    }

    .product-preview h2 {
      font-size: 2.5rem;
      margin-bottom: 50px;
      color: #222;
    }

    .preview-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .preview-card {
      width: 300px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .preview-card:hover {
      transform: translateY(-10px);
    }

    .preview-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .preview-card .info {
      padding: 20px;
    }

    .preview-card .info h3 {
      margin: 0 0 10px;
      color: #333;
    }

    .preview-card .info p {
      font-size: 0.95rem;
      color: #555;
    }

    .cta {
      z-index: 2;
  background: #22222200;

}

.cta h2 {

    <script>
  const carousel = document.getElementById("carousel");
  const cards = carousel.querySelectorAll(".card");
  const wrapper = document.getElementById("carouselWrapper");

  const totalCards = cards.length;
  const angleStep = 360 / totalCards;
  let currentIndex = 0;

  let rotationInterval = null;
  let isShrunk = false;

  function positionCards(activeIndex) {
    for (let i = 0; i < totalCards; i++) {
      let angle = i * angleStep - activeIndex * angleStep;
      let card = cards[i];
      let transform = "rotateY(" + angle + "deg) translateZ(300px)";
      let isActive = false;

      // Normal mode: only front card pops
      if (!isShrunk && angle % 360 === 0) {
        isActive = true;
        transform = "rotateY(" + angle + "deg) translateZ(400px) scale(1.3)";
      }

      // Shrink mode: pop front card and 2-away neighbors
      if (isShrunk) {
        const diff = ((i - activeIndex + totalCards) % totalCards);
        if (diff === 0 || diff === 2 || diff === totalCards - 2) {
          isActive = true;
          transform = "rotateY(" + angle + "deg) translateZ(400px) scale(1.3)";
        }
      }

      card.classList.toggle("active", isActive);
      card.style.transform = transform;
    }
  }

  function startRotation() {
    if (!rotationInterval) {
      rotationInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % totalCards;
        positionCards(currentIndex);
      }, 3000);
    }
  }

  function stopRotation() {
    clearInterval(rotationInterval);
    rotationInterval = null;
  }

  // Initial position and rotation start
  positionCards(currentIndex);
  startRotation();

  // Scroll behavior
  window.addEventListener("scroll", function () {
    const scrollY = window.scrollY;

    if (scrollY > 100) {
      wrapper.classList.add("shrink");
      stopRotation();
      isShrunk = true;
    } else {
      wrapper.classList.remove("shrink");
      startRotation();
      isShrunk = false;
    }

    // Reposition cards on scroll to update pop logic
    positionCards(currentIndex);
  });
</script>
